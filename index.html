<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .balance p {
            font-size: 24px;
            margin: 10px 0;
        }

        .action-buttons {
            margin: 20px 0;
        }

        .action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            color: white;
        }

        .withdraw {
            background-color: #ff4d4d;
        }

        .deposit {
            background-color: #4CAF50;
        }

        .options .colors button {
            margin: 10px 5px;
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            border-radius: 4px;
        }

        .options .numbers button {
            margin: 5px;
            padding: 10px;
            background-color: #eee;
            border: none;
            border-radius: 4px;
        }

        .options .random {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            text-align: left;
            margin: 10px 0 5px;
        }

        form input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #ff4d4d;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Home Page -->
    <div id="homePage" class="container hidden">
        <div class="balance">
            <p>₹<span id="walletBalance">0</span></p>
            <p>Wallet balance</p>
        </div>
        <div class="action-buttons">
            <button class="withdraw" onclick="withdraw()">Withdraw</button>
            <button class="deposit">Deposit</button>
        </div>
        <div class="timer">
            <p>Win Go 1 Min</p>
            <p>Time remaining: <span>00:22</span></p>
        </div>
        <!-- The number and options area -->
        <div class="options">
            <div class="colors">
                <button>Green</button>
                <button>Violet</button>
                <button>Red</button>
            </div>
            <div class="numbers">
                <button>0</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <button class="random">Random x1</button>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="container">
        <h2>Log in</h2>
        <form onsubmit="return login()">
            <label for="login-phone">Phone number</label>
            <input type="tel" id="login-phone" placeholder="+91">
            
            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Password">
            
            <button type="submit">Log in</button>
        </form>
        <a href="#" onclick="showRegister()">Register</a>
    </div>

    <!-- Register Page -->
    <div id="registerPage" class="container hidden">
        <h2>Register</h2>
        <form onsubmit="return register()">
            <label for="register-phone">Phone number</label>
            <input type="tel" id="register-phone" placeholder="+91">
            
            <label for="register-password">Set password</label>
            <input type="password" id="register-password" placeholder="Password">
            
            <label for="confirm-password">Confirm password</label>
            <input type="password" id="confirm-password" placeholder="Confirm password">
            
            <label for="invite-code">Invite code</label>
            <input type="text" id="invite-code" placeholder="Invite code">

            <button type="submit">Register</button>
        </form>
        <a href="#" onclick="showLogin()">Log in</a>
    </div>

    <script>
        // Show the register page
        function showRegister() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.remove('hidden');
        }

        // Show the login page
        function showLogin() {
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('loginPage').classList.remove('hidden');
        }

        // Show the home page
        function showHomePage() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('registerPage').classList.add('hidden');
            document.getElementById('homePage').classList.remove('hidden');
            updateWalletBalance();
        }

        // Register user
        function register() {
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            // Store user data and give a sign-up bonus of ₹100
            localStorage.setItem('phone', phone);
            localStorage.setItem('password', password);
            localStorage.setItem('walletBalance', 100); // Sign up bonus

            alert('Registration successful! Bonus ₹100 added.');
            showLogin();
            return false;
        }

        // Log in user
        function login() {
            const phone = document.getElementById('login-phone').value;
            const password = document.getElementById('login-password').value;

            const storedPhone = localStorage.getItem('phone');
            const storedPassword = localStorage.getItem('password');

            if (phone === storedPhone && password === storedPassword) {
                showHomePage();
            } else {
                alert('Invalid login credentials');
            }
            return false;
        }

        // Update wallet balance
        function updateWalletBalance() {
            const balance = localStorage.getItem('walletBalance');
            document.getElementById('walletBalance').textContent = balance;
        }

        // Withdraw function
        function withdraw() {
            let balance = parseInt(localStorage.getItem('walletBalance'), 10);
            if (balance >= 50) {
                balance -= 50;
                localStorage.setItem('walletBalance', balance);
                updateWalletBalance();
                alert('You have withdrawn ₹50');
            } else {
                alert('Insufficient balance');
            }
        }

        // On page load, check if the user is already logged in
        window.onload = function() {
            if (localStorage.getItem('phone')) {
                showHomePage();
            }
        };
    </script>
</body>
</html>
