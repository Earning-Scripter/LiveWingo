<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club - Period and Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f53d3d, #fff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #current-time {
            font-size: 24px;
            font-family: monospace;
            text-align: center;
            margin-bottom: 20px;
        }

        .period-number {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-section .result {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            font-size: 20px;
        }

        .result-section .result div {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
        }

        .big {
            background-color: #28a745;
            color: white;
        }

        .small {
            background-color: #007bff;
            color: white;
        }

        .timer {
            text-align: center;
            font-size: 18px;
            color: red;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1; // Adding 1 to minutes

            const totalMinutes = String(hours * 60 + minutes).padStart(2, '0');

            const displayTime = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('current-time').textContent = displayTime;

            // Calculate random number for period result
            const periodResult = [];
            for (let i = 0; i < 5; i++) {
                const number = Math.floor(Math.random() * 10);
                const isEven = number % 2 === 0;

                // Randomly assign BIG or SMALL for even numbers
                const result = isEven ? (Math.random() < 0.5 ? 'BIG' : 'SMALL') : 'BIG';
                periodResult.push(`<div class="${result === 'BIG' ? 'big' : 'small'}">${number} (${result})</div>`);
            }

            document.getElementById('period-result').innerHTML = periodResult.join('');

            // Update remaining time till next minute
            const secondsLeft = 60 - now.getSeconds();
            document.getElementById('timer').textContent = `Remaining time: ${secondsLeft}s`;

            // Set timeout to update at the start of the next minute
            setTimeout(updateTime, secondsLeft * 1000);
        }

        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="container">
        <!-- Current Time (Period Number) -->
        <div id="current-time"></div>

        <!-- Period Number Section -->
        <div class="period-number">
            Period Number: <span id="period-number">2024092801069</span>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <h3>Results:</h3>
            <div class="result" id="period-result">
                <!-- Period results (Numbers and Big/Small) will be displayed here -->
            </div>
        </div>

        <!-- Timer (Remaining Time) -->
        <div class="timer" id="timer">
            Remaining time: 60s
        </div>
    </div>
</body>
</html>
