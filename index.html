<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Result Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .period-number {
            font-size: 20px;
            margin: 15px 0;
        }

        .result {
            font-size: 26px;
            font-weight: bold;
            color: #007BFF;
            margin: 20px 0;
        }

        .history {
            background-color: #fafafa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .history-item {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .history-item span {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
    <script>
        let lastResult = null;

        // Function to generate the next result for each period
        function generateFixedResult() {
            const randomNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9
            const resultText = randomNumber <= 4 ? 'SMALL' : 'BIG'; // SMALL if 0-4, BIG if 5-9
            const colorIndicator = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢'; // Even numbers ðŸ”´, Odd numbers ðŸŸ¢

            // Return the result text
            return `${resultText} (${colorIndicator})`;
        }

        // Function to generate the period number
        function generatePeriodNumber() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Combine to create a period number (YYYYMMDD + hours*60 + minutes)
            const period = `${year}${month}${day}01${String(hours * 60 + minutes).padStart(2, '0')}`;

            return period;
        }

        // Function to update the period and result every minute
        function updatePeriodAndResult() {
            const periodNumber = generatePeriodNumber();
            const result = generateFixedResult();

            document.getElementById('periodNumber').textContent = `Period: ${periodNumber}`;
            document.getElementById('result').textContent = `Result: ${result}`;

            // Save result to history and localStorage
            const periodResultText = `Period (${periodNumber}) was ${result}`;
            saveToHistory(periodResultText);

            // Update every minute
            const now = new Date();
            const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000;
            setTimeout(updatePeriodAndResult, millisecondsUntilNextMinute);
        }

        // Save the period result to history and localStorage
        function saveToHistory(periodResult) {
            let history = JSON.parse(localStorage.getItem('resultHistory')) || [];
            history.push(periodResult);

            // Keep only the last 10 results
            if (history.length > 10) history.shift();

            localStorage.setItem('resultHistory', JSON.stringify(history));
            displayHistory(history);
        }

        // Display the history of results
        function displayHistory(history) {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = '';

            history.forEach((item, index) => {
                historyElement.innerHTML += `<div class="history-item">${item}</div>`;
            });
        }

        // Load history from localStorage on page load
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('resultHistory')) || [];
            displayHistory(history);
        }

        // Initialize the page when loaded
        window.onload = function () {
            updatePeriodAndResult(); // Start period and result update
            loadHistory(); // Load previous results from localStorage
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>Period Result Generator</h1>

        <div class="period-number" id="periodNumber">Period: Loading...</div>

        <div class="result" id="result">Result: Loading...</div>

        <div class="history" id="history">
            <h3>History</h3>
            <!-- History items will be added here dynamically -->
        </div>
    </div>

</body>
</html>
