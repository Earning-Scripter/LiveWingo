<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club - Period and Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f53d3d 0%, #ff6347 100%);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h3 {
            text-align: center;
            color: #fefefe;
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        #current-time {
            font-size: 28px;
            font-weight: 700;
            color: #f5f5f5;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .result-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .result-section .result {
            font-size: 35px;
            font-weight: 700;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            transition: background-color 0.5s ease;
        }

        .big {
            background-color: #28a745;
        }

        .small {
            background-color: #007bff;
        }

        .history {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history ul li {
            margin: 5px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 16px;
            color: #f5f5f5;
            transition: background-color 0.3s ease;
        }

        .history ul li:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .timer {
            text-align: center;
            font-size: 20px;
            color: #ffeb3b;
            font-weight: bold;
            margin-top: 20px;
        }

        button.clear-history {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button.clear-history:hover {
            background-color: #f53d3d;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            #current-time {
                font-size: 24px;
            }

            .result-section .result {
                font-size: 30px;
            }

            .history ul li {
                font-size: 14px;
            }
        }
    </style>
    <script>
        // Track the history of results
        let history = JSON.parse(localStorage.getItem('history')) || [];

        function sumDigits(period) {
            // Sum the digits of the period number
            return period.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1; // Adding 1 to minutes

            const totalMinutes = String(hours * 60 + minutes).padStart(2, '0');
            const periodNumber = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('current-time').textContent = periodNumber;

            // Sum digits of the period number
            const digitSum = sumDigits(periodNumber);

            // Determine the result based on whether the sum of digits is odd or even
            const result = digitSum % 2 === 0 ? 'BIG' : 'SMALL';

            // Display result professionally
            const resultDisplay = `<div class="result ${result === 'BIG' ? 'big' : 'small'}">${result}</div>`;
            document.getElementById('period-result').innerHTML = resultDisplay;

            // Add result to history and localStorage
            history.unshift(`${periodNumber} - ${result}`);
            if (history.length > 5) history.pop(); // Limit history to 5 entries
            localStorage.setItem('history', JSON.stringify(history));
            updateHistory();

            // Update remaining time till next minute
            const secondsLeft = 60 - now.getSeconds();
            document.getElementById('timer').textContent = `Remaining time: ${secondsLeft}s`;

            // Set timeout to update at the start of the next minute
            setTimeout(updateTime, secondsLeft * 1000);
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map(entry => `<li>${entry}</li>`).join('');
        }

        function clearHistory() {
            history = [];
            localStorage.setItem('history', JSON.stringify(history));
            updateHistory();
        }

        window.onload = function() {
            updateTime();
            updateHistory();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Current Time (Period Number) -->
        <div id="current-time"></div>

        <!-- Result Section -->
        <div class="result-section">
            <h3>Result:</h3>
            <div id="period-result">
                <!-- Period result (BIG/SMALL) will be displayed here -->
            </div>
        </div>

        <!-- History Section -->
        <div class="history">
            <h4>History:</h4>
            <ul id="history-list">
                <!-- History of past periods and results will be displayed here -->
            </ul>
        </div>

        <!-- Clear History Button -->
        <div style="text-align: center;">
            <button class="clear-history" onclick="clearHistory()">Clear History</button>
        </div>

        <!-- Timer (Remaining Time) -->
        <div class="timer" id="timer">
            Remaining time: 60s
        </div>
    </div>
</body>
</html>
