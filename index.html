<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            flex-direction: row; /* Landscape friendly */
        }

        .result-container {
            border: 2px solid #f7931e;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .header {
            background-color: #f7931e;
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-around;
        }

        .header div {
            width: 24%;
            font-size: 18px;
            font-weight: bold;
        }

        .period, .number, .bigsmall, .color {
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .color span {
            font-size: 24px;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        .timer {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            color: #f7931e;
        }

        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fade 1s ease-in-out;
        }
    </style>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1;

            const totalMinutes = String(hours * 60 + minutes).padStart(4, '0');

            const displayTime = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('period-number').textContent = displayTime;

            const randomNumber = generateRandomNumber();
            document.getElementById('random-number').textContent = randomNumber;

            const bigSmall = randomNumber >= 5 ? 'BIG' : 'SMALL';
            document.getElementById('big-small').textContent = bigSmall;

            const color = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢';
            const colorClass = randomNumber % 2 === 0 ? 'red' : 'green';
            document.getElementById('color').textContent = color;
            document.getElementById('color').className = colorClass + " fade-in";

            const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000;
            setTimeout(updateTime, millisecondsUntilNextMinute);
        }

        function startCountdown(duration) {
            let timer = duration, minutes, seconds;
            const countdownElem = document.getElementById('timer');

            const interval = setInterval(() => {
                minutes = Math.floor(timer / 60);
                seconds = Math.floor(timer % 60);

                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                countdownElem.textContent = minutes + ':' + seconds;

                if (--timer < 0) {
                    clearInterval(interval);
                    // Reset the countdown to start again
                    startCountdown(duration);
                }
            }, 1000);
        }

        window.onload = function () {
            updateTime();
            startCountdown(60);  // Set countdown for 60 seconds
        };
    </script>
</head>

<body>
    <div class="result-container">
        <!-- Timer Section -->
        <div class="timer" id="timer">01:00</div>

        <!-- Result Display Section -->
        <div class="header">
            <div>Period</div>
            <div>Number</div>
            <div>Big Small</div>
            <div>Color</div>
        </div>

        <div class="period" id="period-number"></div>
        <div class="number" id="random-number"></div>
        <div class="bigsmall" id="big-small"></div>
        <div class="color" id="color"></div>
    </div>
</body>

</html>
