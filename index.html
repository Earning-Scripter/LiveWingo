<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated ColourGame</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .period {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .number {
            font-size: 30px;
            font-weight: bold;
            color: #f00;
            display: flex;
            align-items: center;
        }

        .small-big {
            font-size: 18px;
            color: #333;
        }

        .color-dots {
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        .purple {
            background-color: purple;
        }

        .history-section {
            margin-top: 20px;
        }

        .history-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        const periodResults = JSON.parse(localStorage.getItem('periodResults')) || {};

        function generateFixedResult(periodNumber) {
            if (periodResults[periodNumber]) {
                return periodResults[periodNumber];
            }

            const randomNumber = Math.floor(Math.random() * 10); 
            const bigSmall = randomNumber <= 4 ? 'Small' : 'Big';
            const colorDot1 = randomNumber % 2 === 0 ? 'red' : 'purple';
            const colorDot2 = randomNumber % 2 !== 0 ? 'red' : 'purple'; 

            const result = { number: randomNumber, bigSmall, colorDot1, colorDot2 };

            periodResults[periodNumber] = result;
            localStorage.setItem('periodResults', JSON.stringify(periodResults));

            return result;
        }

        function generatePeriodNumber() {
            const now = new Date();
            return `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
        }

        function updateResult() {
            const periodNumber = generatePeriodNumber();
            const result = generateFixedResult(periodNumber);

            document.getElementById('period').textContent = periodNumber;
            document.getElementById('number').textContent = result.number;
            document.getElementById('bigSmall').textContent = result.bigSmall;
            
            const colorDots = document.querySelectorAll('.color-dots .dot');
            colorDots[0].className = 'dot ' + result.colorDot1;
            colorDots[1].className = 'dot ' + result.colorDot2;

            updateHistory();
        }

        function updateHistory() {
            const historySection = document.getElementById('history');
            historySection.innerHTML = '';

            Object.keys(periodResults).slice(-5).reverse().forEach(period => {
                const result = periodResults[period];
                historySection.innerHTML += `
                    <div class="result-row">
                        <div class="period">${period}</div>
                        <div class="number">${result.number}</div>
                        <div class="small-big">${result.bigSmall}</div>
                        <div class="color-dots">
                            <div class="dot ${result.colorDot1}"></div>
                            <div class="dot ${result.colorDot2}"></div>
                        </div>
                    </div>
                `;
            });
        }

        window.onload = function () {
            updateResult();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Updated ColourGame Results</h1>

        <!-- Current Period Result -->
        <div class="result-row">
            <div class="period" id="period">Loading...</div>
            <div class="number" id="number">Loading...</div>
            <div class="small-big" id="bigSmall">Loading...</div>
            <div class="color-dots">
                <div class="dot red"></div>
                <div class="dot purple"></div>
            </div>
        </div>

        <!-- History Section -->
        <div class="history-section">
            <h2>History</h2>
            <div id="history">
                <!-- Previous results will be inserted here -->
            </div>
        </div>
    </div>
</body>
</html>
