<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed ColourGame</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #007bff;
            color: white;
            font-size: 16px;
        }

        td {
            font-size: 14px;
        }

        .result {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }

        .small {
            font-size: 14px;
            font-weight: normal;
        }

        .color-circle {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .history-section {
            margin-top: 20px;
        }

        .history-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        const periodResults = JSON.parse(localStorage.getItem('periodResults')) || {};

        function generateFixedResult(periodNumber) {
            if (periodResults[periodNumber]) {
                return periodResults[periodNumber];
            }

            const randomNumber = Math.floor(Math.random() * 10); 
            const bigSmall = randomNumber <= 4 ? 'Small' : 'Big';
            const color = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢'; 

            const result = { number: randomNumber, bigSmall, color };

            periodResults[periodNumber] = result;
            localStorage.setItem('periodResults', JSON.stringify(periodResults));

            return result;
        }

        function generatePeriodNumber() {
            const now = new Date();
            return `${now.getFullYear()}${String(now.getMonth() + 1).padStart(2, '0')}${String(now.getDate()).padStart(2, '0')}${String(now.getHours()).padStart(2, '0')}${String(now.getMinutes()).padStart(2, '0')}${String(now.getSeconds()).padStart(2, '0')}`;
        }

        function updateResult() {
            const periodNumber = generatePeriodNumber();
            const result = generateFixedResult(periodNumber);

            document.getElementById('period').textContent = periodNumber;
            document.getElementById('number').textContent = result.number;
            document.getElementById('bigSmall').textContent = result.bigSmall;
            document.getElementById('color').textContent = result.color;

            updateHistory();
        }

        function updateHistory() {
            const historyTable = document.getElementById('history');
            historyTable.innerHTML = '';

            Object.keys(periodResults).slice(-5).reverse().forEach(period => {
                const result = periodResults[period];
                historyTable.innerHTML += `
                    <tr>
                        <td>${period}</td>
                        <td>${result.number}</td>
                        <td>${result.bigSmall}</td>
                        <td>${result.color}</td>
                    </tr>
                `;
            });
        }

        window.onload = function () {
            updateResult();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>ColourGame Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Period</th>
                    <th>Number</th>
                    <th>Big Small</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="period">Loading...</td>
                    <td id="number" class="result">Loading...</td>
                    <td id="bigSmall" class="result">Loading...</td>
                    <td id="color" class="result">Loading...</td>
                </tr>
            </tbody>
        </table>

        <div class="history-section">
            <h2>History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Number</th>
                        <th>Big Small</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody id="history">
                    <!-- History results will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
