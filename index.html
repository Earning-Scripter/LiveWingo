<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourGame Hack</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #292929;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
        }

        h1 {
            color: #f0f0f0;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .period-number, .result, .remaining-time {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .period-number span, .result span, .remaining-time span {
            font-weight: bold;
            color: #00ff99;
        }

        .result {
            font-size: 28px;
            color: #00b0ff;
        }

        .remaining-time {
            font-size: 22px;
            color: #ff5722;
        }

        /* Add a glow effect to the text */
        .glow-text {
            text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 30px #00ff99;
        }

        /* Button style */
        .refresh-btn {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .refresh-btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        let periodIncrement = 1; // Initialize period increment

        // Function to generate the next result for each period
        function generateFixedResult() {
            const randomNumber = Math.floor(Math.random() * 10); // Random number between 0 and 9
            const resultText = randomNumber <= 4 ? 'SMALL' : 'BIG'; // SMALL if 0-4, BIG if 5-9
            const colorIndicator = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢'; // Even numbers ðŸ”´, Odd numbers ðŸŸ¢

            return `${randomNumber} - ${resultText} (${colorIndicator})`;
        }

        // Function to generate the period number
        function generatePeriodNumber() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes();

            // Combine to create a period number (YYYYMMDD + hours*60 + minutes + periodIncrement)
            const period = `${year}${month}${day}01${String(hours * 60 + minutes).padStart(2, '0')}${periodIncrement}`;

            periodIncrement++; // Increment period number by 1 for each new period
            return period;
        }

        // Function to update the period and result every minute
        function updatePeriodAndResult() {
            const periodNumber = generatePeriodNumber();
            const result = generateFixedResult();

            document.getElementById('periodNumber').textContent = `Period: ${periodNumber}`;
            document.getElementById('result').textContent = `Result: ${result}`;

            // Update the remaining time every second
            updateRemainingTime();

            // Update every minute
            const now = new Date();
            const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000;
            setTimeout(updatePeriodAndResult, millisecondsUntilNextMinute);
        }

        // Function to show the remaining time until the next minute
        function updateRemainingTime() {
            const now = new Date();
            const remainingSeconds = 60 - now.getSeconds();
            document.getElementById('remainingTime').textContent = `Next result in: ${remainingSeconds} seconds`;

            if (remainingSeconds > 0) {
                setTimeout(updateRemainingTime, 1000);
            }
        }

        // Initialize the page when loaded
        window.onload = function () {
            updatePeriodAndResult(); // Start period and result update
        };
    </script>
</head>
<body>

    <div class="container">
        <h1 class="glow-text">ColourGame Hack</h1>

        <div class="period-number" id="periodNumber">Period: Loading...</div>

        <div class="result" id="result">Result: Loading...</div>

        <div class="remaining-time" id="remainingTime">Next result in: Loading...</div>

        <!-- Optional Refresh Button -->
        <button class="refresh-btn" onclick="updatePeriodAndResult()">Refresh Result Now</button>
    </div>

</body>
</html>
