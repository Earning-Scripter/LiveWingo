<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club - Period and Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #F16F6F, #FF5050);
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 360px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0px 8px 18px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            text-align: center;
        }

        h3 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #current-time {
            font-size: 30px;
            font-weight: 700;
            color: #fefefe;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }

        .result-section {
            margin-bottom: 30px;
        }

        .result-section .result {
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: inline-block;
            transition: background-color 0.5s ease;
        }

        .big {
            background-color: #28a745;
        }

        .small {
            background-color: #007bff;
        }

        .history {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }

        .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .history ul li {
            margin: 8px 0;
            padding: 12px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        .history ul li:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .timer {
            font-size: 22px;
            color: #ffeb3b;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 1px;
        }

        button.refresh {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button.refresh:hover {
            background-color: #f53d3d;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 95%;
            }

            #current-time {
                font-size: 26px;
            }

            .result-section .result {
                font-size: 30px;
            }

            .history ul li {
                font-size: 14px;
            }

            .timer {
                font-size: 20px;
            }
        }
    </style>
    <script>
        // Track the history of results
        let history = JSON.parse(localStorage.getItem('history')) || [];

        function sumDigits(period) {
            // Sum the digits of the period number
            return period.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
        }

        function updateTime(refresh = false) {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1; // Adding 1 to minutes

            const totalMinutes = String(hours * 60 + minutes).padStart(2, '0');
            const periodNumber = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('current-time').textContent = periodNumber;

            // Sum digits of the period number
            const digitSum = sumDigits(periodNumber);

            // Determine the result based on whether the sum of digits is odd or even
            const result = digitSum % 2 === 0 ? 'BIG' : 'SMALL';

            // Display result professionally
            const resultDisplay = `<div class="result ${result === 'BIG' ? 'big' : 'small'}">${result}</div>`;
            document.getElementById('period-result').innerHTML = resultDisplay;

            // Check if the period is already in the history
            if (!history.includes(`${periodNumber} - ${result}`)) {
                history.unshift(`${periodNumber} - ${result}`);
                if (history.length > 5) history.pop(); // Limit history to 5 entries
                localStorage.setItem('history', JSON.stringify(history));
                updateHistory();
            }

            if (!refresh) {
                // Update remaining time till next minute
                const secondsLeft = 60 - now.getSeconds();
                document.getElementById('timer').textContent = `Remaining time: ${secondsLeft}s`;

                // Set timeout to update at the start of the next minute
                setTimeout(updateTime, 1000);
            }
        }

        function updateHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = history.map(entry => `<li>${entry}</li>`).join('');
        }

        function refreshPeriod() {
            // Force refresh the current time and result
            updateTime(true);
        }

        window.onload = function() {
            updateTime();
            updateHistory();
        };
    </script>
</head>
<body>
    <div class="container">
        <!-- Current Time (Period Number) -->
        <div id="current-time"></div>

        <!-- Result Section -->
        <div class="result-section">
            <h3>Result:</h3>
            <div id="period-result">
                <!-- Period result (BIG/SMALL) will be displayed here -->
            </div>
        </div>

        <!-- History Section -->
        <div class="history">
            <h4>History:</h4>
            <ul id="history-list">
                <!-- History of past periods and results will be displayed here -->
            </ul>
        </div>

        <!-- Refresh Button -->
        <div>
            <button class="refresh" onclick="refreshPeriod()">Refresh</button>
        </div>

        <!-- Timer (Remaining Time) -->
        <div class="timer" id="timer">
            Remaining time: 60s
        </div>
    </div>
</body>
</html>
