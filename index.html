<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }

        .result-container {
            border: 2px solid #f7931e;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .header {
            background-color: #f7931e;
            color: white;
            padding: 10px 0;
            border-radius: 10px 10px 0 0;
        }

        .header div {
            display: inline-block;
            width: 33%;
            font-size: 18px;
            font-weight: bold;
        }

        .period, .number, .bigsmall, .color {
            margin: 10px 0;
            font-size: 22px;
            font-weight: bold;
        }

        .color span {
            font-size: 24px;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        @keyframes fade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-in {
            animation: fade 1s ease-in-out;
        }
    </style>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1;

            const totalMinutes = String(hours * 60 + minutes).padStart(4, '0');

            const displayTime = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('period-number').textContent = displayTime;

            const randomNumber = generateRandomNumber();
            document.getElementById('random-number').textContent = randomNumber;

            const bigSmall = randomNumber >= 5 ? 'BIG' : 'SMALL';
            document.getElementById('big-small').textContent = bigSmall;

            const color = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢';
            const colorClass = randomNumber % 2 === 0 ? 'red' : 'green';
            document.getElementById('color').textContent = color;
            document.getElementById('color').className = colorClass + " fade-in";

            const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000;
            setTimeout(updateTime, millisecondsUntilNextMinute);
        }

        window.onload = updateTime;
    </script>
</head>

<body>
    <div class="result-container">
        <div class="header">
            <div>Period</div>
            <div>Number</div>
            <div>Big Small</div>
            <div>Color</div>
        </div>
        <div class="period" id="period-number"></div>
        <div class="number" id="random-number"></div>
        <div class="bigsmall" id="big-small"></div>
        <div class="color" id="color"></div>
    </div>
</body>

</html>
