<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColourGame Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #3e3e3e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #00ff99;
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .period-number, .result, .remaining-time, .history {
            font-size: 24px;
            margin: 20px 0;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .period-number span, .result span, .remaining-time span, .history span {
            font-weight: bold;
            color: #00ff99;
        }

        .result {
            font-size: 28px;
            color: #00b0ff;
        }

        .remaining-time {
            font-size: 22px;
            color: #ff5722;
        }

        .fixed-result {
            color: #ffd700;
            font-size: 28px;
        }

        .history {
            color: #fff;
            font-size: 16px;
        }

        .history div {
            margin: 10px 0;
        }

        .history small {
            color: #ccc;
            font-size: 14px;
        }
    </style>
    <script>
        const periodResults = {}; // Store fixed results

        // Function to generate the next result (Fixed Result)
        function generateFixedResult(periodNumber) {
            if (periodResults[periodNumber]) {
                return periodResults[periodNumber]; // Return the fixed result
            }

            const randomNumber = Math.floor(Math.random() * 10);
            const resultText = randomNumber <= 4 ? 'small' : 'big'; // Using small letters
            const colorIndicator = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢';

            const result = `${randomNumber} - ${resultText} (${colorIndicator})`;

            periodResults[periodNumber] = result; // Store result

            // Add result to history
            addToHistory(periodNumber, result);

            return result;
        }

        // Function to add to history
        function addToHistory(periodNumber, result) {
            const historyDiv = document.getElementById('history');
            const newHistoryEntry = document.createElement('div');
            newHistoryEntry.innerHTML = `<small>${periodNumber}</small> <span>${result}</span>`;
            historyDiv.prepend(newHistoryEntry); // Add new history entry to the top
        }

        // Function to generate the period number
        function generatePeriodNumber() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const period = `${year}${month}${day}01${String(hours * 60 + minutes).padStart(2, '0')}`;
            return period;
        }

        // Function to update the period and result every minute
        function updatePeriodAndResult() {
            const periodNumber = generatePeriodNumber();
            const result = generateFixedResult(periodNumber);

            document.getElementById('periodNumber').textContent = `Period: ${periodNumber}`;
            document.getElementById('result').textContent = `Result: ${result}`;

            updateRemainingTime();

            const now = new Date();
            const millisecondsUntilNextMinute = (60 - now.getSeconds()) * 1000;
            setTimeout(updatePeriodAndResult, millisecondsUntilNextMinute);
        }

        // Function to show remaining time until next result
        function updateRemainingTime() {
            const now = new Date();
            const remainingSeconds = 60 - now.getSeconds();
            document.getElementById('remainingTime').textContent = `Next result in: ${remainingSeconds} seconds`;

            if (remainingSeconds > 0) {
                setTimeout(updateRemainingTime, 1000);
            }
        }

        // Initialize page
        window.onload = function () {
            updatePeriodAndResult();
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>ColourGame Result</h1>

        <div class="period-number" id="periodNumber">Period: Loading...</div>
        <div class="result" id="result">Result: Loading...</div>
        <div class="remaining-time" id="remainingTime">Next result in: Loading...</div>

        <div class="history" id="history">
            <h2>History</h2>
            <!-- History results will appear here -->
        </div>
    </div>
</body>
</html>
