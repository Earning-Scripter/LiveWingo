<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Display with Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }

        .result-container {
            border: 2px solid #f7931e;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .header {
            background-color: #f7931e;
            color: white;
            padding: 8px 0;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
        }

        .header div {
            flex: 1;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
        }

        .result-item {
            flex: 1;
            text-align: center;
        }

        .green {
            color: green;
        }

        .red {
            color: red;
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fade 1s ease-in-out;
        }
    </style>

    <script>
        function generateRandomNumber() {
            return Math.floor(Math.random() * 10);
        }

        function updatePeriodAndResult() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0'); // Minutes without adjustment

            const displayTime = `${year}${month}${day}${hours}${minutes}`; // Correct period format
            document.getElementById('period-number').textContent = displayTime;

            const randomNumber = generateRandomNumber();
            document.getElementById('random-number').textContent = randomNumber;

            const bigSmall = randomNumber >= 5 ? 'BIG' : 'SMALL';
            document.getElementById('big-small').textContent = bigSmall;

            const color = randomNumber % 2 === 0 ? 'ðŸ”´' : 'ðŸŸ¢';
            const colorClass = randomNumber % 2 === 0 ? 'red' : 'green';
            document.getElementById('color').textContent = color;
            document.getElementById('color').className = colorClass + " fade-in";
        }

        function startCountdown() {
            const countdownElem = document.getElementById('remaining-time');

            function updateCountdown() {
                const now = new Date();
                const secondsLeft = 60 - now.getSeconds();

                countdownElem.textContent = secondsLeft + 's';

                if (secondsLeft === 60) {
                    updatePeriodAndResult(); // Update when next minute starts
                }

                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        window.onload = function () {
            updatePeriodAndResult();
            startCountdown();
        };
    </script>
</head>

<body>
    <div class="result-container">
        <!-- Header Section -->
        <div class="header">
            <div>Period</div>
            <div>Number</div>
            <div>Big Small</div>
            <div>Color</div>
        </div>

        <!-- Result Section -->
        <div class="result-row">
            <div class="result-item" id="period-number"></div>
            <div class="result-item green" id="random-number">3</div>
            <div class="result-item" id="big-small">Small</div>
            <div class="result-item green" id="color">ðŸŸ¢</div>
        </div>

        <!-- Remaining Time Display -->
        <div class="result-row">
            <div style="flex: 1; text-align: right; font-size: 14px; color: #f7931e;">Remaining time: <span id="remaining-time">60s</span></div>
        </div>
    </div>
</body>

</html>
