<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>91 Club - Period and Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #f53d3d, #fff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        #current-time {
            font-size: 24px;
            font-family: monospace;
            text-align: center;
            margin-bottom: 20px;
        }

        .period-number {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .result-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-section .result {
            display: flex;
            justify-content: center;
            padding: 10px;
            font-size: 20px;
        }

        .result-section .result div {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 24px;
            color: white;
        }

        .big {
            background-color: #28a745;
        }

        .small {
            background-color: #007bff;
        }

        .timer {
            text-align: center;
            font-size: 18px;
            color: red;
        }
    </style>
    <script>
        function sumDigits(period) {
            // Sum the digits of the period number
            return period.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
        }

        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = now.getHours();
            const minutes = now.getMinutes() + 1; // Adding 1 to minutes

            const totalMinutes = String(hours * 60 + minutes).padStart(2, '0');
            const realPeriod = `${year}${month}${day}01${totalMinutes}`;
            document.getElementById('current-time').textContent = realPeriod;

            // Sum digits of the period number
            const digitSum = sumDigits(realPeriod);

            // Determine the result based on whether the sum of digits is odd or even
            const result = digitSum % 2 === 0 ? 'BIG' : 'SMALL';

            // Display result in colored circle
            const resultDisplay = `<div class="${result === 'BIG' ? 'big' : 'small'}">${result}</div>`;
            document.getElementById('period-result').innerHTML = resultDisplay;

            // Update remaining time till next minute
            const secondsLeft = 60 - now.getSeconds();
            document.getElementById('timer').textContent = `Remaining time: ${secondsLeft}s`;

            // Set timeout to update at the start of the next minute
            setTimeout(updateTime, secondsLeft * 1000);
        }

        window.onload = updateTime;
    </script>
</head>
<body>
    <div class="container">
        <!-- Current Time (Period Number) -->
        <div id="current-time"></div>

        <!-- Period Number Section -->
        <div class="period-number">
            Real Period Number: <span id="period-number">2024092801069</span>
        </div>

        <!-- Result Section -->
        <div class="result-section">
            <h3>Result:</h3>
            <div class="result" id="period-result">
                <!-- Period result (BIG/SMALL) will be displayed here -->
            </div>
        </div>

        <!-- Timer (Remaining Time) -->
        <div class="timer" id="timer">
            Remaining time: 60s
        </div>
    </div>
</body>
</html>
